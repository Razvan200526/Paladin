name: Pull Request Checks

on:
  pull_request:
    branches: [main, staging]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: paladin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Migrations
        run: bun run db:run
        env:
          APP_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/paladin_test

      - name: Run Tests
        run: bun run test
        env:
          APP_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/paladin_test
          APP_REDIS_URL: redis://localhost:6379
          APP_URL: http://localhost:3000
          APP_WS_URL: ws://localhost:3000
          NODE_ENV: test
          BETTER_AUTH_SECRET: test-secret
          BETTER_AUTH_URL: http://localhost:3000
          GOOGLE_GENERATIVE_AI_API_KEY: test-key
          RESEND_API_KEY: test-key
          APP_POSTHOG_KEY: test-key
          APP_POSTHOG_HOST: test-host
          APP_SENTRY_DSN: https://sentry.io/123
          R2_ACCOUNT_ID: test
          R2_ACCESS_KEY: test
          R2_ACCESS_KEY_ID: test
          R2_SECRET_ACCESS_KEY: test
          R2_BUCKET_NAME: test
          R2_PUBLIC_URL: https://cdn.test
          R2_ENDPOINT: https://r2.test

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck || true
        continue-on-error: true
